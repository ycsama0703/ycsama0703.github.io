---
layout: default
---
<!-- 个人照片部分 -->
<div class="profile-banner">
  <img src="{{ '/assets/personal_image_v2.jpg' | relative_url }}" 
       alt="{{ site.title }}" 
       class="profile-image">
</div>

<header>
  <h1>{{ site.title }}</h1>
  {%-if site.theme_config.show_description-%}
    <p>{{ site.description }}</p>
  {%-endif-%}
</header>

{%-include menu_item.html collection=site.data.menu.entries-%}

{{ content }}

<style>
  /* 照片容器样式 */
  .profile-banner {
    width: 100%;
    max-width: 800px;  /* 限制最大宽度 */
    margin: 0 auto 2rem; /* 居中并添加底部间距 */
    text-align: center;
  }

  /* 原始矩形照片样式 */
  .profile-image {
    border: 1px solid #f0f0f0; /* 极细浅灰边框 */
    border-radius: 4px; /* 轻微圆角 */
    box-shadow: none; /* 去掉阴影 */
    padding: 4px; /* 内边距让边框更精致 */
    background: white; /* 白色背景防止透明图片边缘异常 */
  }

  /* 响应式调整 */
  @media (max-width: 768px) {
    .profile-image {
      max-height: 200px;
    }
  }
</style>
