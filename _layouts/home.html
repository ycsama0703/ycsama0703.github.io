---
layout: default
---
<!-- 个人照片部分 -->
<div class="profile-banner">
  <img src="{{ '/assets/personal_image_v2.jpg' | relative_url }}" 
       alt="{{ site.title }}" 
       class="profile-image">
</div>

<header>
  <h1>{{ site.title }}</h1>
  {%-if site.theme_config.show_description-%}
    <p>{{ site.description }}</p>
  {%-endif-%}
</header>

{%-include menu_item.html collection=site.data.menu.entries-%}

{{ content }}

<style>
  /* 照片容器样式 */
  .profile-banner {
    width: 100%;
    max-width: 800px;  /* 限制最大宽度 */
    margin: 0 auto 2rem; /* 居中并添加底部间距 */
    text-align: center;
  }

  /* 原始矩形照片样式 */
  .profile-image {
  border: none;
  box-shadow: 
    0 0 0 1px rgba(255, 255, 255, 0.1), /* 内发光 */
    0 0 20px rgba(255, 255, 255, 0.05); /* 外发光 */
  transition: box-shadow 0.3s ease;
}

  .profile-image:hover {
    box-shadow: 
      0 0 0 1px rgba(255, 255, 255, 0.2),
      0 0 30px rgba(255, 255, 255, 0.1);
  }

  /* 响应式调整 */
  @media (max-width: 768px) {
    .profile-image {
      max-height: 200px;
    }
  }
</style>
