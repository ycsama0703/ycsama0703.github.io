---
layout: default
---
<!-- 个人照片部分 -->
<div class="profile-banner">
  <img src="{{ '/assets/personal_image_v2.jpg' | relative_url }}" 
       alt="{{ site.title }}" 
       class="profile-image">
</div>

<header>
  <h1>{{ site.title }}</h1>
  {%-if site.theme_config.show_description-%}
    <p>{{ site.description }}</p>
  {%-endif-%}
</header>

{%-include menu_item.html collection=site.data.menu.entries-%}

{{ content }}

<style>
  /* 照片容器样式 */
  .profile-banner {
    width: 100%;
    max-width: 800px;  /* 限制最大宽度 */
    margin: 0 auto 2rem; /* 居中并添加底部间距 */
    text-align: center;
  }

  /* 原始矩形照片样式 */
  .profile-image {
  border: none;
  box-shadow: 
    0 0 0 2px rgba(255, 255, 255, 0.15),  /* 加粗内发光边框 */
    0 0 30px rgba(100, 180, 255, 0.2);     /* 蓝色调外发光增强对比 */
  transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
  filter: brightness(1.05) saturate(1.1);   /* 轻微提升图片亮度和饱和度 */
}

  .profile-image:hover {
    box-shadow: 
      0 0 0 3px rgba(255, 255, 255, 0.25),  /* 悬停时更亮的边框 */
      0 0 40px rgba(100, 180, 255, 0.3);     /* 扩大发光范围 */
    filter: brightness(1.08) saturate(1.2);   /* 悬停时进一步提亮 */
  }

  /* 响应式调整 */
  @media (max-width: 768px) {
    .profile-image {
      max-height: 200px;
    }
  }
</style>
