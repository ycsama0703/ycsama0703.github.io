---
layout: default
---
<!-- 个人照片部分 -->
<div class="profile-banner">
  <img src="{{ '/assets/personal_image_v2.jpg' | relative_url }}" 
       alt="{{ site.title }}" 
       class="profile-image">
</div>

<header>
  <h1>{{ site.title }}</h1>
  {%-if site.theme_config.show_description-%}
    <p>{{ site.description }}</p>
  {%-endif-%}
</header>

{%-include menu_item.html collection=site.data.menu.entries-%}

{{ content }}

<style>
  /* 照片容器样式 */
  .profile-banner {
    width: 100%;
    max-width: 800px;  /* 限制最大宽度 */
    margin: 0 auto 2rem; /* 居中并添加底部间距 */
    text-align: center;
  }

  /* 原始矩形照片样式 */
  .profile-image {
  /* 基础样式 */
  border: none;
  box-shadow: 
    0 0 0 2px rgba(255, 255, 255, 0.15),
    0 0 30px rgba(100, 180, 255, 0.2);
  
  /* 修正部分 */
  filter: brightness(1.05); /* 移除所有可能导致反转的效果 */
  -webkit-tap-highlight-color: transparent;
  transition: all 0.3s ease;
}

  .profile-image:hover {
    /* 安全的悬停效果 */
    box-shadow: 
      0 0 0 3px rgba(255, 255, 255, 0.25),
      0 0 40px rgba(100, 180, 255, 0.3);
    filter: brightness(1.1); /* 仅调整亮度 */
  }

  /* 响应式调整 */
  @media (max-width: 768px) {
    .profile-image {
      max-height: 200px;
    }
  }
</style>
